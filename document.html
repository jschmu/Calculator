<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="app.js">
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="title">It's arithmetic time.</h1>
        <div class="container">
          <div class="display">
            <div class="screen"></div>
          </div>
          <div class="keypads">
            <div class="nums">
              <div class="num">9</div>
              <div class="num">8</div>
              <div class="num">7</div>
              <div class="num">6</div>
              <div class="num">5</div>
              <div class="num">4</div>
              <div class="num">3</div>
              <div class="num">2</div>
              <div class="num">1</div>
              <div class="num">.</div>
              <div class="num">0</div>
              <div class="num">CLR</div>
            </div>
            <div class="ops">
              <div class="op">+</div>
              <div class="op">-</div>
              <div class="op">x</div>
              <div class="op">/</div>
              <div class="op">=</div>
            </div>
          </div>
        </div>
    </body>
    <script src = "app.js"></script>
</html>
